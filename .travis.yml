language: java
install: true
sudo: required
services:
- docker
jdk: oraclejdk8

env:
  - BUILD_DIR=jpasskit
  - BUILD_DIR=jpasskit.server

before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')

cache:
  directories:
  - "$HOME/.cache"


before_install: cd $BUILD_DIR


